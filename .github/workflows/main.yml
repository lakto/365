name: Main CI/CD
env:
  nv: 20.17.0

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  release:
    types: [ published ]

jobs:
  # code linter
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.nv }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.nv }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run the lint scripts
        run: yarn lint-ci

  # unit tests
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.nv }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.nv }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run unit tests
        run: yarn test-ci

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.nv }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.nv }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build the app
        run: yarn build-prod

  # Automate releases with Conventional Commit Messages as Pull Requests are merged into "main" branch
  release-please:
    name: Prepare next release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.ref != 'refs/heads/deploy'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Run release please
        uses: GoogleCloudPlatform/release-please-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

  # deploy and publish; runs on release only
  publish:
    name: Publish
    needs: [
      lint,
      unit-tests,
      build
    ]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags')
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 50
      - name: Set up Node.js ${{ env.nv }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.nv }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn deploy
