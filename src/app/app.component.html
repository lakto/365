<header>
  <button mat-button [matMenuTriggerFor]="menu" class="select-date"
          *ngIf="!loading && months.length > 1">{{selectedDate | date: "yyyy / MM"}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let m of months" (click)="setCalendar(m)">{{m | date: "yyyy / MM"}}</button>
  </mat-menu>
</header>


<div class="content">
  <app-calendar *ngIf="!loading" [selectedDate]="selectedDate" [firstDay]="firstDay" [lastDay]="lastDay"></app-calendar>
</div>

<footer class="mat-caption">
  &copy; <span *ngIf="currentYear !== 2018">2018 - </span>{{currentYear}} | <a
     href="https://lakto.design">lakto.design</a>
</footer>
